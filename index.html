<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تور کربلا</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Site Header -->
    <header>
        <h1>تور کربلای ساقی العطشان</h1>
        <!-- Site Navigation -->
        <nav>
            <ul>
                <li><a href="#">هتل ها</a></li>
                <li><a href="#">قیمت ها</a></li>
                <li><a href="#">درباره ما</a></li>
            </ul>
        </nav>
    </header>
    <!-- Site Main Content -->
    <main>
        <!-- Site Banner Content -->
        <div class="banner">
            <h2>هدف ما آرامش و رضایت شما است</h2>
        </div>
        <!-- services -->
        <section class="services">
            <h2>خدمات ما</h2>
            <div id="services-container">
                <div class="service-item hotel">
                    <img src="./resources/pictures/hotel.jpg" alt="هتل">
                    <h4>بهترین هتل ها</h4>
                </div>
                <div class="service-item air-plane">
                    <img src="./resources/pictures/airplane.jpg" alt="هواپیما">
                    <h4>بهترین خدمات هواپیمایی</h4>
                </div>
                <div class="service-item food">
                    <img src="./resources/pictures/food.jpg" alt="غذا">
                    <h4>با کیفیت ترین غذا ها</h4>
                </div>
            </div>
        </section>

        <section class="team">
            <h2>تیم ما</h2>
            <div class="team-container">
                <div class="team-item">
                    <img src="./resources/pictures/team-1.jpg" alt="طراح وب سایت">
                    <h4>برنامه نویس و مدیر بخش فناوری</h4>
                </div>
                <div class="team-item">
                    <img src="./resources/pictures/team-2.jpg" alt="مدیر مالی">
                    <h4>مدیر بخش مالی</h4>
                </div>
                <div class="team-item">
                    <img src="./resources/pictures/team-3.jpg" alt="مدیر تبلیغات">
                    <h4>مدیر بخش تبلیغات</h4>
                </div>
            </div>
        </section>

    </main>
    <!-- Site Footer Content -->
    <footer>
        <p><small>تمامی حقوق برای طراح وب سایت (محمد هادی ملاطاهری) محفوظ است</small></p>
    </footer>
</body>

</html>
